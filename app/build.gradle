plugins {
    id 'application'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

application {
    mainClass = 'miniPL.App'
}

version = '0.0.1'

tasks.named('jar') {
    manifest {
        attributes ('Implementation-Title': project.name,
                    'Implementation-Version': project.version,
                    'Main-Class': 'miniPL.App')
    }
}

tasks.register('copyFiles', Copy) {

    // archiveFileName = "miniPL.zip"
    // destinationDirectory = layout.buildDirectory.dir("dist")

    // destinationDir = layout.buildDirectory.dir("dist")

    from (layout.buildDirectory.dir("libs")) {
        into "lib/"
    }
    from (layout.buildDirectory.dir("scripts")) {
        into "bin/"
    }
    from (layout.projectDirectory.dir("docs")) {
        include "**/*.pdf"
        into "docs/"
    }
    from (layout.projectDirectory.dir("src/main/java/miniPL")) {
        into "src/"
    }

    into "build/miniPL"
}

tasks.register('zipFiles',Zip){
    archiveFileName = "miniPL.zip"
    destinationDirectory = layout.buildDirectory.dir("distributions")

    from layout.buildDirectory.dir("miniPL")
}
